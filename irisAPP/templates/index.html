<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Predictor - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
        }
        .container {
            background-color: #2a2a3e;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            color: #ff66b2;
        }
        .form-label {
            color: #66b2ff;
        }
        .btn-primary {
            background-color: #ff66b2;
            border-color: #ff66b2;
        }
        .btn-primary:hover {
            background-color: #ff4081;
            border-color: #ff4081;
        }
        .alert-success {
            background-color: #66b2ff;
            color: #1e1e2f;
            border-radius: 10px;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button
        {
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 shadow-lg" style="max-width: 500px;">
        <h1 class="text-center mb-4"><a href="/" style="text-decoration: none; color: #ff66b2">Iris Flower Prediction</a></h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length:</label>
                <input type="number" name="sepal_length" class="form-control bg-dark text-light" required>
            </div>
            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width:</label>
                <input type="number" name="sepal_width" class="form-control bg-dark text-light" required>
            </div>
            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length:</label>
                <input type="number" name="petal_length" class="form-control bg-dark text-light" required>
            </div>
            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width:</label>
                <input type="number" name="petal_width" class="form-control bg-dark text-light" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if species %}
        <div class="alert alert-success mt-4 text-center">
            <h2>Predicted Species: {{ species }}</h2>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
